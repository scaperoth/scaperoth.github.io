---
layout: home
---
{% assign post1 = site.posts.first %}
{% assign post2 = site.posts[1] %}
<style>
.sub-item-top {
    background-image: url('/img/{{ post1.image }}.{{ post1.image-extension }}');
    background-position:{{ post1.image-position }};
}
.sub-item-bottom {
    background-image: url('/img/{{ post2.image }}.{{ post2.image-extension }}');
    background-position: {{ post2.image-position }};
}
</style>
<div class="row header">
    <div class="left-side col-md-6 col-xs-12 pull-left">
        <header class="codropsheader clearfix">
            <span>Made By Scaperoth <span class="bp-icon bp-icon-about" data-content="The Blueprints are a collection of basic and minimal website concepts, components, plugins and layouts with minimal style for easy adaption and usage, or simply for inspiration."></span></span>
            <h1>Split Layout</h1>
        </header>
        <div class="intro-content">
            <h1 id="main-header">
            <span>Site Title </span>
            <hr/>
            <span>Subtitle</span>
            </h1>
            <div class="home-link-container">
                <ul>
                    <li><a class="home-link" href="about">about</a></li>
                    <li><a class="home-link" href="blog">blog</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="right-side col-md-6 col-xs-12 pull-right">
        <a href="{{ post1.url }}">
        <div class="home-sub-item sub-item-top col-xs-12 hover-zoom">
            <div class="intro-background"></div>
            <div class="intro-content">
                <h1 class="home-sidebar">
                <span>
                {{ post1.title }}
                </span>
                <hr/>
                <span>< {{ post1.category}} ></span>
                </h1>
            </div>
        </div>
        </a>
        <a href="{{ post2.url }}">
        <div class="home-sub-item sub-item-bottom col-xs-12 hover-zoom">
            <div class="intro-background"></div>
            <div class="intro-content">
                <h1 class="home-sidebar">
                <span>{{ post2.title }}</span>
                <hr/>
                <span>< {{ post2.category}} ></span>
                </h1>
            </div>
        </div>
        </a>
    </div>
</div>
