<!-- Navigation -->
<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-main-collapse" aria-expanded="false">
            <i class="fa fa-bars"></i>
            </button>
            {% if page.section-type == "index" %}
            <a class="navbar-brand page-scroll" href="#page-top">
            {% else %}
            <a class="navbar-brand page-scroll" href="/index.html#page-top">
            {% endif %}
            <div><img src="{{ site.black-favicon }}" alt="">  {{ site.title }}</div>
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
            <ul class="nav navbar-nav">
                <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                <!-- Scroll to section for each page in index -->
                {% for p in site.pages_list %}
                <li>
                    {% if p[0] == "Home" %}
                    <a class="page-scroll" href="{{ "/" | prepend: site.baseurl }}"> {{ p[0] }} </a>
                    {% else %}
                    <a class="page-scroll" href="/{{p[1]}}"> {{ p[0] }} </a>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
